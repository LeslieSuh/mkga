<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impeachment Petition Agree Counter</title>
</head>
<body>
    <h1>President Yoon Suk Yeol Impeachment Petition Real-time Data</h1>
    <p>Agree Counter: <span id="agreeCount"></span></p>
    <script>
        function fetchDataAndUpdate() {
            fetch('/api/impeachment-data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok')
                    }
                    return response.json()
                })
                .then(data => {
                    document.getElementById('agreeCount').textContent = data.totalCount
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('agreeCount').textContent = 'Error loading data'
                })
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchDataAndUpdate()
            setInterval(fetchDataAndUpdate, 2000)
        });
    </script>
</body>
</html>
